<div class="row">
  <div class="col-lg-6 col-10 card shadow mx-auto p-3">
    <h3 class="text-center">Connexion</h3>

    <div *ngIf="errMsg" class="alert alert-danger p-3">{{ errMsg }}</div>

    <form [formGroup]="signinForm" (ngSubmit)="onSubmitAuthForm()">
      <div class="mb-3">
        <label for="username">Nom d'utilisateur</label>
        <input
          id="username"
          name="username"
          formControlName="username"
          class="form-control"
          placeholder="Utilisateur"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Mot de passe"
          formControlName="password"
          required
        />
      </div>

      <div class="row col-4 mx-auto">
        <button
          type="submit"
          class="btn btn-lg"
          [disabled]="signinForm.invalid"
        >
          Me connecter
        </button>
      </div>
    </form>
  </div>
</div>
