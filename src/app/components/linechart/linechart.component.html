<div class="flex my-4">
  <div class="flex-item">
    <div style="display: block">
      <canvas
        baseChart
        width="400"
        height="200"
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType"
      ></canvas>
    </div>
    <div class="d-flex">
      <h6 class="mx-1">{{ title }}</h6>
      <h6 class="mx-1">{{ percentage }}%</h6>
    </div>
  </div>
</div>
